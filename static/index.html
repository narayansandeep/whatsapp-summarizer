<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Coach Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #4a90e2;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #f0f2f5;
            color: #1c1e21;
            border-bottom-left-radius: 4px;
        }

        .message-label {
            font-size: 12px;
            color: #65676b;
            margin-bottom: 4px;
            padding: 0 4px;
        }

        .chat-input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #4a90e2;
        }

        button {
            padding: 12px 24px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        button:disabled {
            background: #9cb3d3;
            cursor: not-allowed;
        }

        .reset-button {
            background: #f44336;
            padding: 8px 16px;
            font-size: 12px;
        }

        .reset-button:hover {
            background: #d32f2f;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #65676b;
            border-radius: 50%;
            animation: loadingDots 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loadingDots {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #65676b;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: #1c1e21;
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Running Coach Assistant
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Welcome!</h2>
                <p>Ask me anything about running training, recovery, nutrition, or upcoming events.</p>
                <p>I'll search through our running group's WhatsApp chat to help you.</p>
            </div>
        </div>

        <div class="chat-input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Ask about training, recovery, events..."
                autocomplete="off"
            />
            <div class="button-group">
                <button id="sendButton">Send</button>
                <button id="resetButton" class="reset-button">Reset</button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const resetButton = document.getElementById('resetButton');

        // Clear welcome message on first interaction
        let isFirstMessage = true;

        function addMessage(text, isUser) {
            if (isFirstMessage) {
                chatMessages.innerHTML = '';
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = isUser ? 'You' : 'Assistant';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(label);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = 'Assistant';

            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content loading';
            loadingContent.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;

            loadingDiv.appendChild(label);
            loadingDiv.appendChild(loadingContent);
            chatMessages.appendChild(loadingDiv);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';

            // Show loading indicator
            showLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                const data = await response.json();

                // Store session ID
                sessionId = data.session_id;

                // Hide loading and show response
                hideLoading();
                addMessage(data.response, false);

            } catch (error) {
                hideLoading();
                addMessage('Sorry, I encountered an error. Please try again.', false);
                console.error('Error:', error);
            }

            // Re-enable input
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        async function resetChat() {
            if (!sessionId) {
                // Just clear the UI
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <h2>Welcome!</h2>
                        <p>Ask me anything about running training, recovery, nutrition, or upcoming events.</p>
                        <p>I'll search through our running group's WhatsApp chat to help you.</p>
                    </div>
                `;
                isFirstMessage = true;
                return;
            }

            try {
                await fetch('/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });

                // Clear UI
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <h2>Welcome!</h2>
                        <p>Ask me anything about running training, recovery, nutrition, or upcoming events.</p>
                        <p>I'll search through our running group's WhatsApp chat to help you.</p>
                    </div>
                `;
                isFirstMessage = true;
                sessionId = null;

            } catch (error) {
                console.error('Error resetting chat:', error);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        resetButton.addEventListener('click', resetChat);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
